<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">{{ getName() }}'s To Do List</h3>

      <div class="input-group mb-3">
        <input
          #txtItem
          type="text"
          class="form-control"
          (keyup.enter)="addItem(txtItem.value); txtItem.value = ''"
        />
        <button
          class="btn btn-outline-primary"
          (click)="addItem(txtItem.value); txtItem.value = ''"
        >
          Add
        </button>
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="displayAll"
          [(ngModel)]="displayAll"
        />
        <label for="displayAll" class="form-check-label">Hepsini GÃ¶ster</label>
      </div>

      <table class="table table-bordered" *ngIf="getItems().length">
        <thead>
          <tr>
            <th></th>
            <th>Description</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of getItems(); let i = index">
            <td>{{ i + 1 }}</td>
            <!-- <td>{{ item.id }}</td> -->
            <td>{{ item.description }}</td>
            <!-- <td>{{ item.action }}</td> -->
            <div [ngSwitch]="item.action">
              <div *ngSwitchCase="true">Yes</div>
              <div *ngSwitchCase="false">No</div>
            </div>
            <td>
              <input
                type="checkbox"
                name="item-check"
                id="item-check"
                [(ngModel)]="item.action"
              />
            </td>
          </tr>
        </tbody>
      </table>
      <div class="alert alert-warning" *ngIf="!getItems().length">
        List is empty
      </div>
    </div>
  </div>
</div>
