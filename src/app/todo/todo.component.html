<div class="container">
  <div class="row">
    <div class="col-5 mx-auto">
      <h3 class="bg-primary text-white p-3">{{ getName() }}'s To Do List</h3>

      <div class="input-group mb-3">
        <input
          #txtItem
          type="text"
          class="form-control"
          (keyup.enter)="addItem(txtItem.value); txtItem.value = ''"
        />
        <button
          class="btn btn-outline-primary"
          (click)="addItem(txtItem.value); txtItem.value = ''"
        >
          Add
        </button>
      </div>

      <div class="form-check mb-3">
        <input
          type="checkbox"
          class="form-check-input"
          name=""
          id="displayAll"
          [(ngModel)]="displayAll"
        />
        <label for="displayAll" class="form-check-label">Hepsini Göster</label>
      </div>
      <div
        class="alert alert-warning"
        *ngIf="getItems().length == 0; else itemsTable"
      >
        List is empty
      </div>
      <ng-template #itemsTable>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th></th>
              <th>Description</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <tr
              *ngFor="let item of getItems(); let i = index"
              [class]="{ 'bg-light': item.action }"
            >
              <td>{{ i + 1 }}</td>
              <!-- <td>{{ item.id }}</td> -->
              <td>{{ item.description }}</td>
              <!-- <td>{{ item.action }}</td> -->
              <td>
                <!-- Switch-Case -->
                <!-- <div [ngSwitch]="item.action">
    <div *ngSwitchCase="true">Yes</div>
    <div *ngSwitchCase="false">No</div>
  </div> -->
                <!-- If/Then Bloğu -->
                <!-- <div *ngIf="item.action; then noTemplate">
                  Burası gösterilmez
                </div>
                <ng-template #noTemplate>No</ng-template> -->

                <!-- If/Then/Else Bloğu -->
                <div *ngIf="item.action; then yesTemplate; else noTemplate">
                  Burası gösterilmez
                </div>
                <ng-template #yesTemplate>Yes</ng-template>
                <ng-template #noTemplate>No</ng-template>
              </td>

              <td>
                <input
                  type="checkbox"
                  name="item-check"
                  id="item-check"
                  [(ngModel)]="item.action"
                />
              </td>
            </tr>
          </tbody></table
      ></ng-template>
    </div>
  </div>
</div>
